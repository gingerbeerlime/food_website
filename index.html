<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daietto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <!-- [1] 메인화면  -->
        <section id="main">
            <!-- 1. 헤더 -->
            <header>
                <!-- 로고 -->
                <a class="logo" href="#">
                    <img src="image/logo.png" alt="logo">
                    <h1>Daietto</h1>
                </a>
                <!-- 메인네비 -->
                <nav>
                    <ul class="mainNav">
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
                <!-- 로그인 & 회원가입 -->
                <ul class="join">
                    <li><a class="login" href="#">Login</a></li>
                    <li><a class="register" href="#">Register</a></li>
                </ul>
            </header>
            <!-- 2. 메인 컨텐츠 -->
            <article id="intro">
                <div class="app_intro">
                    <div class="bar"></div>
                    <h3 class="slogan">La app de dieta, perfecta para ti</h3>
                    <h2 class="main_msg">
                        <span>Deliciosas</span><br/>recetas de comida<br/>saludable
                    </h2>
                    <p class="desc">Encuentra las mejores recetas para llevar tu dieta a otro nivel, sin necesidad de afectar su salud</p>
                    <!-- 앱 다운로드 -->
                    <div class="download">
                        <a href="#" class="btn">Descargar app</a>
                        <div class="appIcons">
                            <a href="#" class="appple"><img src="image/app_store.png" alt="appstore"></a>
                            <a href="#" class="android"><img src="image/android-logo.png" alt="googlestore"></a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <!-- [2] 컨텐츠 -->
        <section id="contents"></section>
        <!-- [3] 푸터 -->
        <footer></footer>
    </div>
</body>
</html>
